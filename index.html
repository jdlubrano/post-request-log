<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />
  </head>
  <body ng-app="requestLog" ng-controller="requestsCtrl">
    <div class="container">
      <h2>Pricing Requests Log</h2>
      <table class="table table-striped">
        <thead>
          <th>Time Completed</th>
          <th>Post ID</th>
          <th>Price</th>
        </thead>
        <tbody>
          <tr ng-repeat="request in requests">
            <td>{{request.completed_at | date:'short'}}</td>
            <td>{{request.id}}</td>
            <td>{{request.price / 100 | currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
